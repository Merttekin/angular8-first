<h1>My Products</h1>
<form (ngSubmit)="onAddProduct(f)" #f="ngForm">
    <input *ngIf="!isDisabled" type="text" ngModel name="productName" required />
    <button type="submit" *ngIf="!isDisabled" [disabled]="isDisabled">Add Product</button>
</form>
<app-product (productClicked)="onRemoveProduct(product)" *ngFor="let product of products" [productName]="product"></app-product>
